            <div class="post-content">
              <p>出去走走<br>
不惦记游山玩水<br>
不奢侈美丽邂逅<br>
随便走走<br>
看看天，看看树，看看车水马龙<br>
生活不止梦想和信仰<br>
还有眼前的苟且<br>
简简单单，才是真我</p>
